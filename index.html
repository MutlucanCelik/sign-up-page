<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="container__left-side">
        <div class="container__left-side__content">
          <h2 class="container__left-side__header">Hoşgeldiniz</h2>
          <p class="container__left-side__info">
            Bizimle bağlantıda kalmak için lütfen personel bilgilerinizi giriniz
          </p>
          <button class="container__left-side__button">GİRİŞ</button>
        </div>
      </div>
      <div class="container__right-side">
        <div class="container__right-side__content">
          <h1 class="container__right-side__header">Hesap Oluştur</h1>
          <div class="container__right-side__links">
            <a class="container__right-side__link" href="#">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a class="container__right-side__link" href="#">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a class="container__right-side__link" href="#">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
          </div>
          <p class="container__right-side__info">
            veya kayıt için e-mailni kullan
          </p>
          <form action="" class="container__right-side__form"">
            <div class="container__right-side__form-group">
              <i class="fa-regular fa-user input-icon"></i>
              <input class="container__right-side__input" type="text" placeholder="Ad" />
            </div>

            <div class="container__right-side__form-group">
              <i class="fa-regular fa-envelope input-icon"></i>
              <input class="container__right-side__input" type="text" placeholder="Email" />
            </div>

            <div class="container__right-side__form-group">
              <i class="fa-sharp fa-solid fa-lock input-icon"></i>
              <input class="container__right-side__input" type="text" placeholder="Şifre" />
            </div>

            <button class="container__right-side__button">KAYIT OL</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/45489968c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
